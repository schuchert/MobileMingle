<body>
	<h1>Mobile Mingle - badly displayed stock quotes for now</h1>

	<table>
		<tr>
			<td colspan="2" style="font-weight: bold;">Available Servlets:</td>
		</tr>
		<tr>
			<td><a href="mobilemingle">MobileMingle</a></td>
		</tr>
		<tr>
			<td><a href="jsonstockdata?q=a b c d e f g">JsonStockData</a></td>
		</tr>
	</table>
	<div id="quoteform">
		<form name="stockquote" action="">
			<fieldset>
				<label for="symbols" id="symbols_label">Symbols</label> 
				<input type="text" name="symbols" id="symbols" size="50" value="" class="text-input" /> 
				<label class="error" for="symbols" id="symbols_error">This field is required.</label> 
				<br /> 
				<input type="submit" name="submit" class="button" id="submit_btn" value="Get Quotes" />
			</fieldset>
		</form>
	</div>
    <div id="jqgrid">
        <table id="grid"></table>
        <div id="gridpager"></div>
    </div>
